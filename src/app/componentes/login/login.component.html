<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1> Inicie Sesion para continuar</h1>
        </div>
      </div>
    </div>
  </header>

<section id="actions" class="py-4 mb-4 ">
    <div class="container">
        
            <flash-messages></flash-messages>
        
    </div>
</section>


<section id="login" class="container ">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-dark">
                <!-- <div class="card-header">
                    <h4><i class="fa fa-user" aria-hidden="true"></i> su usuario</h4>
                </div> -->
                <div class="card-body">
                    <form (submit)="login()">
                        <div class="form-group">
                          <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Ingrese su email" 
                            [(ngModel)]="email"
                            required>
                        </div>
                        <div class="form-group">
                          <label for="password">Contraseña</label>
                          <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" 
                          [(ngModel)]="password" required>
                        </div>
                        <input type="submit" value="Entrar" class="btn btn-primary btn-block">
                    </form>
                </div>
                <div class="card-footer">
                  <a href="mailto:" class="card-link">Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</section>
