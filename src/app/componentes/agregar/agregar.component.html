
<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1><i class="fa fa-comments fa-1x" aria-hidden="true"></i> Agregar </h1>
      </div>
    </div>
  </div>
</header>

<div class="container mt-5">

  <div class="row">
    <div class="col-md-8 mx-auto">
      <form name="formularioAgregar">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Seleccione Tipo de Conocimiento</label>
          <select class="form-control" id="conoSelect" name="conoSelect" [(ngModel)]="opcion"> 
            <option value="1">Consejos</option>
            <option value="2">Preguntas</option>
            <option value="3">Historicos</option>
          </select>
        </div>
        <div id="tipos" class="container">

          <div id="consejos" *ngIf="opcion == 1">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Consejos</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>

          <div id="consejos" *ngIf="opcion == 2">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Preguntas</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>

          <div id="consejos" *ngIf="opcion == 3">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Historicos</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
